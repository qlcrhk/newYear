<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>happy-newYear</title>
</head>

<body>
    <div class="container">
        <p id="music">music Play</p> 
    </div>
    <script type="module" src="/js/app.js" id="canvas"></script>

    <script>
        var isPlaying = false;
        var audio = new Audio('/sound/아름다운_나라_무니_가사_없는버전_.mp3');
        document.getElementById("music").addEventListener("click", function(){
            if (isPlaying) {
                audio.pause();
            } else {
                audio.loop = true;
                audio.play();

            }
            isPlaying = !isPlaying;
        });
    </script>

</body>

</html>
